          <form class="container" action="{% url 'password' %}">
            <br>
            <h1>Generar Contraseña</h1>
            <br>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Longitud o tamaño</label>
              <select  name="length" class="form-control" id="exampleFormControlSelect1">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1" name="uppercase">
                  <label class="custom-control-label" for="customCheck1"> Mayúsculas</label>
              </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2" name="number">
                    <label class="custom-control-label" for="customCheck2"> Números</label>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3" name="special">
                    <label class="custom-control-label" for="customCheck3"> Caracteres Especiales</label>
                </div>
              </div>
              <div class="form-group float-right">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Generar</button>
                </div>
              </div>
          </form>
